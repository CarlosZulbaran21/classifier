<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Bayes Classifier</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="max-w-md w-full p-6 bg-white rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Ingrese informacion para calcular</h2>
        <form id="formulario">
          <div class="mb-4">
            <label for="pais" class="block mb-2">País:</label>
            <select
              id="pais"
              name="pais"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
            >
              <option value="">Seleccionar país</option>
              <option value="France">Francia</option>
              <option value="Spain">España</option>
              <option value="Germany">Alemania</option>
              <!-- Agrega más opciones aquí -->
            </select>
            <p id="errorPais" class="hidden text-red-500 text-xs mt-1">
              Por favor, selecciona un país.
            </p>
          </div>
          <div class="mb-4">
            <label for="genero" class="block mb-2">Genero:</label>
            <select
              id="genero"
              name="genero"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
            >
              <option value="">Seleccionar genero</option>
              <option value="Male">Masculino</option>
              <option value="Female">Femenino</option>
              <!-- Agrega más opciones aquí -->
            </select>
            <p id="errorGenero" class="hidden text-red-500 text-xs mt-1">
              Por favor, selecciona un genero.
            </p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="score"
              >Score Crediticio:</label
            >
            <input
              id="score"
              name="score"
              type="number"
              class="border border-gray-300 px-4 py-2 rounded w-full"
            />
            <p id="errorScore" class="text-red-500 text-sm mt-1 hidden">
              Campo requerido.
            </p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="edad"
              >Edad:</label
            >
            <input
              id="edad"
              name="edad"
              type="number"
              class="border border-gray-300 px-4 py-2 rounded w-full"
            />
            <p id="errorEdad" class="text-red-500 text-sm mt-1 hidden">
              Campo requerido.
            </p>
          </div>
          <button
            id="submit"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Enviar
          </button>
        </form>
      </div>
    </div>
    <div
      id="toast"
      class="hidden fixed bottom-0 right-0 mb-4 mr-4 p-4 bg-gray-800 text-white rounded-md"
    >
      <span id="toast-message"></span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
